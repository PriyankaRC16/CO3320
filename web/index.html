
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>SIM Student Portal</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="newcss1.css" rel="stylesheet" type="text/css">
  <link href="newcss2.css" rel="stylesheet" type="text/css">
  <link href="newcss3.css" rel="stylesheet" type="text/css">
  <script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.email.value == "priyanka@gmail.com" && form.password.value == "12345")
  {
      alert("Correct Password! Taking you to the homepage")
    window.open('Homepage of SIM Portal.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Incorrect Email Address or Password. Please try again!")/*displays error message*/
  }
}
</script>
</head>
<body>
  <div><img src="images/sim.jpg"  width="121" alt="" class="sim-logo"></div>
  <div class="main-columns w-row">
    <div class="w-col w-col-6"><img src="images/brooke-cagle-g1Kr4Ozfoac-unsplash.jpg"  width="886" sizes="(max-width: 767px) 96vw, (max-width: 1919px) 48vw, 886px" srcset="images/brooke-cagle-g1Kr4Ozfoac-unsplash-p-1080.jpeg 1080w, images/brooke-cagle-g1Kr4Ozfoac-unsplash-p-1600.jpeg 1600w, images/brooke-cagle-g1Kr4Ozfoac-unsplash-p-2000.jpeg 2000w, images/brooke-cagle-g1Kr4Ozfoac-unsplash-p-2600.jpeg 2600w, images/brooke-cagle-g1Kr4Ozfoac-unsplash-p-3200.jpeg 3200w, images/brooke-cagle-g1Kr4Ozfoac-unsplash.jpg 5231w" alt="" class="background-image"></div>
    <div class="login-credentials w-col w-col-6">
        <h1 class="heading-sim-portal">Welcome to SIM Portal<br><br><br></h1>
      <div class="w-form">
        <form id="email-form" name="email-form" data-name="Email Form" class="form-for-login-credentials">
            <form name="login">
                <strong>Email Address<input class="email-address-text-field w-input" type="email" name="email"/></strong>
                <strong>Password<input class="password-text-field w-input" type="password" name="password"/></strong>

                <br>
                <br>
                <b> Please use email address as priyanka@gmail.com and password as 12345 to <br> access homepage of the student portal. Thank you </b>

            <br>
          
          <br>
   <input class="button w-button" type="button" onclick="check(this.form)" value="Login"/>
           
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </div>
